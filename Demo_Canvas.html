<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="200px"></canvas>
<canvas id="myCanvas1" width="300px" height="200px"></canvas>
<canvas id="myCanvas2" width="300px" height="200px"></canvas>
<canvas id="myCanvas3" width="300px" height="200px"></canvas>

<script>
    let t = document.getElementById('myCanvas');
    let ctx = t.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();

    let x = document.getElementById('myCanvas1');
    let atx = x.getContext('2d');
    atx.beginPath();
    atx.arc(90,90,40,0,2*Math.PI);
    atx.stroke();

    let c = document.getElementById('myCanvas2');
    let btx = c.getContext('2d');
    btx.font = "30px Arial";
    btx.fillText("Hello canvas", 10, 50);
</script>
</body>
</html>
