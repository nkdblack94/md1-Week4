<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bai 4:In ra các số nguyên chia hết cho 3 hoặc 7 trong khoảng từ 1 đến 100</h1>
<script>
    let result = '';
    for (let i = 1; i <= 100; i++){
        if (i % 3 === 0 || i % 7 === 0){
            result += i + ', '
        }
    }
    document.write('Các số chia hết cho 3 hoặc 7 là: ' + result);
</script>
</body>
</html>
