<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="300px" style="border: 1px solid black"></canvas>

<script>

    let Circle = function (x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;

        this.draw = function () {
            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(this.x, this.y, this.radius, 0,2 * Math.PI);
            ctx.fill();
        }
    };

    let circle = new Circle(10, 10, 100, '#000000');
    circle.draw();
</script>
</body>
</html>
