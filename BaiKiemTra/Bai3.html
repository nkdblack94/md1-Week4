<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(number) {
        let fiBo = false;
        let a0 = 0, a1 = 1, a2 = 0;

        while (a2 < number){
            a2 = a0 + a1;
            a0 = a1;
            a1 = a2;
        }
        if (a2 === number){
            fiBo = true;
        }
        return fiBo;
    }

    let n = parseInt(prompt('nhap so can kiem tra'));
   document.write('so vua nhap: ' + isFibonacci(n))
</script>
</body>
</html>
